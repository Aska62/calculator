<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc_container">
        <h1>Enjoy Calculation!</h1>
        <div class="res_display">0</div>
        <div class="key_container">
            <div class="key optr">/</div>
            <div class="key optr">*</div>
            <div class="key optr">-</div>
            <div class="key optr">+</div>
            <div class="key numKey">7</div>
            <div class="key numKey">8</div>
            <div class="key numKey">9</div>
            <div class="key del">del</div>
            <div class="key numKey">4</div>
            <div class="key numKey">5</div>
            <div class="key numKey">6</div>
            <div class="key empty"> </div>
            <div class="key numKey">1</div>
            <div class="key numKey">2</div>
            <div class="key numKey">3</div>
            <div class="key optr equal">=</div>
            <div class="key clear">clear</div>
            <div class="key numKey">0</div>
            <div class="key numKey dot">.</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
